<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Secret Agent Supply Inc.</title>
    <link href="./resources/css/reset.css" type="text/css" rel="stylesheet">
    <link href="./resources/css/style.css" type="text/css" rel="stylesheet">
  </head>
  <body>
      <!-- Top Logo Section -->
    <div class="toplogo">
      <div class="container">
        <img src="./resources/images/logo.png" alt="Logo">
        <h1>SECRET AGENT SUPPLY INC.</h1>
      </div>
    </div>

    <!-- Main Banner Section with background image -->
    <div class="mainbanner">
      <div class="container">
        <div class="content">
          <h3>NEW ARRIVAL</h3>
          <h1>SPORT BIKES AND MOTORCYCLES</h1>
        </div>
      </div>
    </div>

    <!-- Menu section with navigation links -->
    <nav class="menu">
      <div class="container">
          <span>Eyewear</span>
          <span>Apparel</span>
          <span>Gadgets</span>
          <span>Vehicles</span>
          <span>Classes</span>
          <span>Contact</span>
      </div>
    </nav>

    <!-- Product grid section -->
    <div class="productgrid">
      <div class="container">
        <div class="pen">
          <img src="./resources/images/pen.png" alt="Exploding Pen">
          <h6>Exploding Pen</h6>
        </div>
        <div class="watch">
          <img src="./resources/images/watch.png" alt="Cellular Watch">
          <h6>Cellular Watch</h6>
        </div>
        <div class="glasses">
          <img src="./resources/images/glasses.png" alt="Thermal Glasses">
          <h6>Thermal Glasses</h6>
        </div>
        <div class="location">
          <h6>Location</h6>
          <p>-47.346436, 84.32354</p>
        </div>
        <div class="hours">
          <h6>Hours</h6>
          <p>0800 - 1800</p>
        </div>
      </div>
    </div>

    <!-- Footer Section -->
    <footer>
      <div class="container">
        <p>Copyright Secret Agent Supply Inc.</p>
      </div>
    </footer>

  </body>
</html>
